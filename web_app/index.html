<!DOCTYPE html>
<html>

<head>
  <title>Pay It Forward</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="title">
    <h1>Pay It Forward</h1>
  </div>

  <div id="loginbuttons" align="center">
    <!-- Button to open the login form to input voucher data-->
    <a class="btn" onclick="document.getElementById('id01').style.display='block'">Login as Shopkeeper</a>
    <!-- Button to open the login form to input voucher data-->
    <a class="btn" onclick="document.getElementById('id02').style.display='block'">Login as Manager</a>
  </div>

  <!-- The Data Input login -->
  <div id="id01" class="login">
    <span onclick="document.getElementById('id01').style.display='none'" class="close"
      title="Cancel Login">&times;</span>

    <!-- Data Input Login Content -->
    <form class="login-content animate" action="/action_page.php">

      <div class="container">
        <input type="text" placeholder="Enter Username" name="uname" required>
      </div>

      <div class="container">
        <input type="password" placeholder="Enter Password" name="psw" required>
      </div>

      <div class="container">
        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container">
        <span class="psw">Forgot Password?</span>
      </div>
    </form>
  </div>

  <!-- The Manager login -->
  <div id="id02" class="login">
    <span onclick="document.getElementById('id02').style.display='none'" class="close"
      title="Cancel Login">&times;</span>

    <!-- Manager Login Content -->
    <form class="login-content animate" action="/action_page.php">

      <div class="container">
        <input type="text" placeholder="Enter Username" name="uname" required>
      </div>

      <div class="container">
        <input type="password" placeholder="Enter Password" name="psw" required>
      </div>

      <div class="container">
        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container">
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>

  <script src="click-off.js"></script>
</body>

</html>
